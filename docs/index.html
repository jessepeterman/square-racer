<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Square Racer</title>
  <link rel="stylesheet" text="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">
</head>
<body>
  
  <div class="container">
    <h1>Square Racer</h1> 
    <!-- <h3><em>It's hip to be a square!</em></h3> -->
    <div class="player1" style="position:absolute;top:100px;left:0px"></div>
    <div class="player2" style="position:absolute;top:250px;left:0px"></div>
    <div class="finish-line" style="left: 500px"></div>
    
    <div class="mobile-controls">
      <button class="p1Btn">P1 <i class="fas fa-arrow-right"></i></button>
      <button class="p2Btn">P2 <i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- Score section -->
    <div class="score">
      <h2>SCORE</h2>
      <div class="score1">
        P1:
        <span id="p1score"></span>
      </p>
      <p>P2:
        <span id="p2score"></span>
      </p>
      <div class="reset-btn"><p>Reset Game</p></div>
    </div>
    <br>
    <div class="controls1">
      <p id="left-p">P1-Controls
        <br>
      <span id="arrows-vertical">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-arrow-right"></i>
        <i class="fas fa-arrow-up"></i>
        <i class="fas fa-arrow-down"></i></span>(use arrow keys)
        <p id="right-p"></p>
        <p>P2-Controls
          <br> 
          <i class="fas fa-arrow-left"></i> a
          <i class="fas fa-arrow-right"></i> d
          <i class="fas fa-arrow-up"></i> w
          <i class="fas fa-arrow-down"></i> s
        </p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
